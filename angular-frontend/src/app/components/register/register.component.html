<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <img src="" alt="Logo STOCKC2" class="w-52" />

  <p class="text-lg text-gray-600 my-10 text-center">
    ¡Bienvenido a STOCKC2! Por favor, regístrate.
  </p>

  <form [formGroup]="registerForm" (ngSubmit)="register($event)" class="flex flex-col items-center bg-white p-8 rounded shadow-md w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registrarse</h2>

    <!-- Correo -->
    <input
      type="email"
      formControlName="email"
      placeholder="Correo electrónico"
      class="w-full mb-2 p-2 rounded-full bg-purple-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-300"
    />
    <div *ngIf="email?.touched && email?.invalid" class="text-red-500 text-sm mb-4 w-full text-left">
      <div *ngIf="email?.errors?.['required']">El correo es obligatorio.</div>
      <div *ngIf="email?.errors?.['email']">Formato de correo no válido.</div>
    </div>

    <!-- Contraseña -->
    <input
      type="password"
      formControlName="password"
      placeholder="Contraseña"
      class="w-full mb-2 p-2 rounded-full bg-purple-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-300"
    />
    <div *ngIf="password?.touched && password?.invalid" class="text-red-500 text-sm mb-4 w-full text-left">
      La contraseña es obligatoria.
    </div>

    <!-- Confirmar contraseña -->
    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirmar contraseña"
      class="w-full mb-2 p-2 rounded-full bg-purple-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-300"
    />
    <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="text-red-500 text-sm mb-4 w-full text-left">
      Debes confirmar la contraseña.
    </div>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-40 h-10 rounded-3xl bg-purple-600 text-white hover:tracking-wider duration-300 disabled:opacity-50"
    >
      Registrarse
    </button>

    <!-- Error general -->
    <div *ngIf="error" class="text-red-500 text-sm mt-4 text-center w-full">
      {{ error }}
    </div>

    <!-- Link a login -->
    <p class="mt-4 text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-purple-600 hover:underline font-semibold">
        Inicia sesión aquí
      </a>
    </p>
  </form>
</div>
