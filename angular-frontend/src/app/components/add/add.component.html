<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">AÃ±adir Producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <input
      type="text"
      formControlName="name"
      placeholder="Nombre del producto"
      class="w-full p-2 mb-4 rounded border"
    />
    <input
      type="text"
      formControlName="price"
      placeholder="Precio"
      class="w-full p-2 mb-4 rounded border"
    />
    <input
      type="text"
      formControlName="image"
      placeholder="URL de imagen"
      class="w-full p-2 mb-4 rounded border"
    />

    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">
      Guardar
    </button>

    <div *ngIf="error" class="text-red-500 mt-2 text-sm">
      {{ error }}
    </div>
  </form>
</div>
