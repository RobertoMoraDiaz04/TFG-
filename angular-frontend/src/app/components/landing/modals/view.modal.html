<!-- src/app/view-modal/view-modal.component.html -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-2xl shadow-lg w-11/12 max-w-lg mx-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Header del modal -->
    <div class="flex justify-between items-center border-b px-4 py-2">
      <h3 class="text-xl font-semibold">{{ product?.name }}</h3>
      <button
        class="text-gray-500 hover:text-red-600"
        aria-label="Cerrar modal"
        (click)="onClose()"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="p-4 space-y-4">
      <!-- Imagen ampliada -->
      <img
        [src]="product?.image"
        [alt]="product?.name"
        class="w-full h-72 object-cover rounded-lg"
        loading="lazy"
      />

      <!-- Precio -->
      <label class="block">
        <span class="text-gray-700 font-medium">Precio</span>
        <input
          type="number"
          [(ngModel)]="editedPrice"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
          min="0"
        />
      </label>

      <!-- Talla -->
      <label class="block">
        <span class="text-gray-700 font-medium">Talla</span>
        <input
          type="text"
          [(ngModel)]="editedTalla"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </label>

      <!-- Checkbox de disponibilidad -->
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          [(ngModel)]="editedDisponible"
          class="form-checkbox text-purple-600 h-5 w-5"
        />
        <span class="text-gray-700 font-medium">Disponible</span>
      </label>
    </div>

    <!-- Pie del modal -->
    <div class="px-4 py-3 border-t flex justify-between">
      <button
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-400 transition"
        (click)="onClose()"
      >
        Cancelar
      </button>

      <button
        class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition"
        (click)="guardarCambios()"
      >
        Guardar cambios
      </button>
      <button
        class="p-2 rounded-full bg-red-100 hover:bg-red-200 transition"
        (click)="eliminarProducto()"
        aria-label="Eliminar producto"
      >
       <svg
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6 stroke-delete"
         >
           <path
             stroke-linecap="round"
             stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
       </svg>
    </button>
    </div>
  </div>
</div>
